<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
  <script>
    CMS.registerEditorComponent({
      // Internal id of the component
      id: "titleElement",
      // Visible label
      label: "Titel Element",
      // Fields the user need to fill out when adding an instance of the component
      fields: [
        {
          name: 'title',
          label: 'Titel',
          widget: 'string',
        },
        {
          name: 'backTitle',
          label: 'Hinterer Titel',
          widget: 'string',
        }
      ],
      // Pattern to identify a block as being an instance of this component
      pattern: /^<center><div class="title"><h4>(.*)<\/h4><h2>(.*)<\/h2><\/div><\/center>$/,
      // Function to extract data elements from the regexp match
      fromBlock: function(match) {
        return {
          title: match[1],
          backTitle: match[2]
        };
      },
      // Function to create a text block from an instance of this component
      toBlock: function(obj) {
        return '<center><div class="title"><h4>' + obj.backTitle + '</h4><h2>' + obj.title + '</h2></div></center>'
      },
      // Preview output for this component. Can either be a string or a React component
      // (component gives better render performance)
      toPreview: function(obj) {
        return '<center><div class="title"><h4>' + obj.backTitle + '</h4><h2>' + obj.title + '</h2></div></center>'
      }
    });
    
    CMS.registerEditorComponent({
      // Internal id of the component
      id: "youtube",
      // Visible label
      label: "Youtube",
      // Fields the user need to fill out when adding an instance of the component
      fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
      // Pattern to identify a block as being an instance of this component
      pattern: /^youtube (\S+)$/,
      // Function to extract data elements from the regexp match
      fromBlock: function(match) {
        return {
          id: match[1]
        };
      },
      // Function to create a text block from an instance of this component
      toBlock: function(obj) {
        return '<center><iframe class="youtube component" src="https://www.youtube.com/embed/' + obj.id + '?si=fwYUPNAgq_2mM5Ht" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></center>';
      },
      // Preview output for this component. Can either be a string or a React component
      // (component gives better render performance)
      toPreview: function(obj) {
        return (
          '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
        );
      }
    });

    CMS.registerEditorComponent({
      // Internal id of the component
      id: "blockquote",
      // Visible label
      label: "Blockquote",
      // Fields the user need to fill out when adding an instance of the component
      fields: [
        {
          name: 'quote',
          label: 'Zitat',
          widget: 'string',
        },
        {
          name: 'author',
          label: 'Autor',
          widget: 'string',
        }
      ],
      // Pattern to identify a block as being an instance of this component
      pattern: /^customBlockquote (.*)<div class="author">(.*)<\/div>$/,
      // Function to extract data elements from the regexp match
      fromBlock: function(match) {
        return {
          quote: match[1],
          author: match[2]
        };
      },
      // Function to create a text block from an instance of this component
      toBlock: function(obj) {
        return '<blockquote class="component"><p>' + obj.quote + '</p>' + '<div class="author"><p> - ' + obj.author + '</p></div></blockquote>'
      },
      // Preview output for this component. Can either be a string or a React component
      // (component gives better render performance)
      toPreview: function(obj) {
        return (
          '<blockquote>' +
          obj.quote +
          '<div class="author">' +
          obj.author + 
          '</div>'
        );
      }
    });
  </script>
</body>
</html>
