<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="expires" content="0">
<meta name="GENERATOR" content="gp-Untis 2022">
<title>Navigation</title>
<script language="JavaScript" src="../untisscripts.js"></script>
<link rel="stylesheet" href="../untisinfo.css" type="text/css">

<script LANGUAGE="JavaScript">
var topDir = "w";

function PopulateElementOption(Form, entries, flag)
{
 var idx = 0;
 if (flag & 1)
 {
   Form.element[0] = new Option("- Alle -", 0);
   idx++;
 }
 if (flag == 0 || flag & 2)
 {
  for (i = 0; i < entries.length; i++, idx++)
  {
    Form.element[idx] = new Option(entries[i], i+1);
  }
 }
 if (idx > 0)
 {
	Form.element.selectedIndex = 0;
	doDisplayTimetable(Form, topDir);
 }
}

 var classes = ["5a","5b","5c","5d","6a","6b","6c","6d","7a","7b","7c","7d","8a","8b","8c","8d","9a","9b","9c","9d","10a","EF","Q1","Q2","EF'","Q1'","Q2'","°","Abi-1","Abi-2","Abi-3","Abi-4","Abi-5","Abi-Flur","6f","7f","ext"];
 var teachers = ["BAR","BM","BER","BÖR","DR","DZ","EY","FAS","GP","GRW","GUN","GU","HD","HA","HAV","HY","HN","HET","HOY","IK","JAE","JE","KIN","KIH","KM","LEA","LC","MAE","ME","MKI","MOE","MLR","NC","NES","NOW","PAT","PE","PIE","PS","RA","SD","STL","SBM","SCJ","SPN","STP","SIR","ST","TBE","TE","UY","VLZ","VS","VOG","VOI","WAA","WEL","WP","WIE","WK","TAG","AHM","BRF","DOW","GRE","HEH","MMI","PER","SLB","SPS","STJ","TIE","WST","BÜR","FEG","KWH","NOL","ZEC","RAS","°","ALQ","BRO","BUL","EIW","LER","VBB","PIN","AT","AC","BK","HTM","HDN","KN","MF","RAU","VDB","POG","ADA","Koop","Pascal","Pasc/Schlaun","Rats","Rats1","Rats2","Rats3","Schlaun","Schlaun1","Scholl","Scholl1","Scholl2","Upp","Pau","d5a","d5b","d5c","d5d","d6a","d6b","d6c","d6d","d7a","d7b","d7c","d7d","d8a","d8b","d8c","d8d","d9a","d9b","d9c","d9d","dEF","pra","NN","NN1","NN2","NN3","SNT","Pas1","Pas2","Pas3","Schlaun2","Pas4"];
 var flcl = 1; var flte = 1;
function ChangeStudentOptions(Form)
{
 var type = Form.type[Form.type.selectedIndex].value;
 if (type != "s")
    return;
 var nr = Form.classes[Form.classes.selectedIndex].value;
 Form.element.length = 0;
 var idx = 0;
 for (i = 0; i < students.length; i++)
 {
   if (nr == 0 || studtable[i] == nr)
   {
      Form.element[idx] = new Option(students[i], i+1);
      idx++;
   }
 }
 doDisplayTimetable(Form, topDir);
}

function ChangeElementOptions(Form)
{
 setselclass("empty");
 Form.element.length = 0;
 var type = Form.type[Form.type.selectedIndex].value;
 switch(type)
 {
	case "c": PopulateElementOption(Form, classes, 0); break;
	case "w": PopulateElementOption(Form, classes, flcl); break;
	case "t": PopulateElementOption(Form, teachers, 0); break;
	case "v": PopulateElementOption(Form, teachers, flte); break;
	case "r": PopulateElementOption(Form, rooms, 0); break;
	case "f": PopulateElementOption(Form, subjects, 0); break;
	case "g": PopulateElementOption(Form, corridors, 0); break;
	case "s": 
	{
        setselclass("restore");
        PopulateElementOption(Form, students, 0); 
        break;
    }
 }

 return;
}

function SelectElement(Form, name)
{
	var art = getParameter(parent.location.href, "art");
	if (art != "")
	{
		for (var i = 0; i < Form.type.length; i++)
		{
			if (Form.type[i].value == art)
			{
				Form.type.selectedIndex = i;
				break;
			}
		}
	}
	ChangeElementOptions(Form);
	for (var i = 0; i < Form.element.length; i++)
	{
		if (Form.element[i].text == name)
		{
			Form.element.selectedIndex = i;
			break;
		}
	}
}

function OnLoad(Form)
{
    setselclass("save");
    
	var weeknr = WeekOfYear(new Date);
	for (var i = 0; i < Form.week.options.length; i++)
	{
		if (Form.week.options[i].value == weeknr)
			Form.week.options[i].selected = true;
	}

	var name = "";
	try 
	{
		name = getParameter(parent.location.href, "name");
	}
	catch (e) {};
	if (name == "")
	{
		ChangeElementOptions(Form);
		Form.element.selectedIndex = -1;
		parent.postMessage("welcome.htm", '*');	}
	else
	{
		SelectElement(Form, name);
		doDisplayTimetable(Form, topDir);
	}
}

</script>
</head>

<body class="nav" onload="OnLoad(document.forms[0]);">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="left">

<form name="NavBar" method="post">
  <tr><td height="10"></td></tr>

  <tr>

     <!-- week selection -->
     <td align="left" class="tabelle">
      <span class="selection">
       <nobr>
        Kalenderwoche<br>
        <span class="absatz">
         &nbsp;<br>
        </span>
        <select name="week" class="selectbox" style='width:114' onChange="doDisplayTimetable(NavBar, topDir);">
<option value="33">16.8.2021</option>
<option value="34">23.8.2021</option>
        </select>
       </nobr>
      </span>
     </td>
  </tr>

  <tr><td height="10"></td></tr>

  <tr>

     <!-- type selection -->
     <td align="left" class="tabelle">
      <span class="selection">
       <nobr>
        Art<br>
        <span class="absatz">
         &nbsp;<br>
        </span>
        <select name="type" class="selectbox" style='width:114' onChange="ChangeElementOptions(NavBar);">
<option value="w">V.Klassen</option>
<option value="v">V.Lehrer</option>
        </select>
       </nobr>
      </span>
     </td>
 </tr>



  <tr><td height="10"></td></tr>

  <tr>
     <!-- element selection -->
     <td align="left" class="tabelle">
      <span class="selection">
       <nobr>
        Element<br>
        <span class="absatz">
         &nbsp;<br>
        </span>
        <select name="element" class="selectbox" style="width:114" size="12" onChange="doDisplayTimetable(NavBar, topDir);">
		<option value="1">
____________
		</option>
        </select>
       </nobr>
      </span>
     </td>
 </tr>

  <tr><td height="10"></td></tr>

  <tr><td class="selection">
	<a href="$" onclick="return(doPrintTimetable())" ><img src="print.gif" border="0" /> Drucken</a>
  </td></tr>

</form>

</table>

</body>
</html>
